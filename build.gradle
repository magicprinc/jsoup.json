plugins {
  id 'java'
  id 'idea'
  id 'maven-publish'
}

group 'deltaf.jsoup.json'
version '1.0-SNAPSHOT'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
javadoc.options.encoding = 'UTF-8'


repositories {
  mavenCentral()
}

idea {
  module {
    downloadJavadoc = true
    downloadSources = true
  }
}
dependencies {
  testImplementation 'junit:junit:4.+'
  testImplementation "org.mockito:mockito-core:4.+"
  testImplementation 'com.google.code.gson:gson:2.+'

  // Nullable
  //implementation "javax.annotation:javax.annotation-api:+" -> org.checkerframework.checker.nullness.qual
  //compileOnly 'org.jetbrains:annotations:+'
  //annotationProcessor 'org.jetbrains:annotations:+'
  implementation 'com.google.code.findbugs:jsr305:3.0.2'

  // jsoup HTML parser library @ https://jsoup.org/
  implementation 'org.jsoup:jsoup:1.14.+'
}

